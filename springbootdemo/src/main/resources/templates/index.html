<html>
<head  xmlns:th="http://www.thymleaf.org">
    <meta charset="UTF-8">
    <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css'}" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js'}" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js'}" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js'}" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
    <script th:src="@{'https://code.jquery.com/jquery-3.3.1.slim.min.js'}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <form th:action="@{'/additem'}" method="post">
                    <div class="form-group">
                        <label>NAME : </label>
                        <input type="text" class="form-control" name="item_name">
                    </div>
                    <div class="form-group">
                        <label>PRICE : </label>
                        <input type="text" class="form-control" name="item_price" value="0" max="100000000" min="0">
                    </div>
                    <div class="form-group">
                        <label>Amount : </label>
                        <input type="text" class="form-control" name="item_amount" value="0" max="100000" min="0">
                    </div>
                    <div class="form-group">
                        <label>Country : </label>
                        <select class="form-control" name="country_id">
                            <option th:each="cnt : ${countries}" th:text="${cnt.name} + ' / ' + ${cnt.code}" th:value="${cnt.id}" >
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success">ADD ITEM</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>PRICE</th>
                        <th>AMOUNT</th>
                        <th>COUNTRY</th>
                        <th width="10%">DETAILS</th>
                    </tr>
                    </thead>
                    <tbody >
                    <tr th:each = "it : ${tovary}">
                        <td th:text = "${it.id}"></td>
                        <td th:text = "${it.name}"></td>
                        <td th:text = "${it.price}"></td>
                        <td th:text = "${it.amount}"></td>
                        <td th:text = "${it.country!=null?it.country.name+'-'+ it.country.code : '------'}"></td>
                        <td><a th:href="@{'/details/'+ ${it.id}}" class="btn btn-info btn-sm">DETAILS</a></td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>
</body>
</html>
